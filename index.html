<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500;600&family=Dosis:wght@400;600&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <div class="logo-img"><img src="img/dashboard.png"></div>
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="control-panel">
                <ul>
                    <li>
                        <div class="control-img"><img src="img/home.png"></div>
                        <div class="control-text">Home</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/profile.png"></div>
                        <div class="control-text">Profile</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/messages.png"></div>
                        <div class="control-text">Messages</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/history.png"></div>
                        <div class="control-text">History</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/tasks.png"></div>
                        <div class="control-text">Tasks</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/communities.png"></div>
                        <div class="control-text">Communities</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/settings.png"></div>
                        <div class="control-text">Settings</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/support.png"></div>
                        <div class="control-text">Support</div>
                    </li>
                    <li>
                        <div class="control-img"><img src="img/privacy.png"></div>
                        <div class="control-text">Privacy</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="search-account">
                    <div class="search">
                        <label for="search"><img src="img/search.png"></label>
                        <input type="search" id="search" name="search" placeholder="Search here">
                    </div>
                    <div class="header-menu">
                        <img src="img/alert.png">
                        <img src="img/robot.png">
                        <p>Susan McSanderson</p>
                    </div>
                </div>
                <div class="welcome-action">
                    <div class="header-welcome">
                        <img src="img/robot.png">
                        <div class="hello-text">
                            <p>Howdy there,</p>
                            <p class="hello-name">Susan McSanderson (@sandyfly)</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="projects">
                    <p>Your Projects</p>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
                <div class="announcement-bar">
                    <p>Announcements</p>
                    <div class="announcements"></div>
                    <p>Trending</p>
                    <div class="trending"></div>
                </div>
            </div>
        </div>

        <div class="made-by">
            <a href="https://www.theodinproject.com/" target="_blank">
                <p>The Odin Project</p>
            </a>
            <a href="https://github.com/dwgrossberg">
                <img src="img/github.png">
            </a>
            <p>Made by Dan Grossberg</p>
        </div>

    </div>
</body>
</html>
